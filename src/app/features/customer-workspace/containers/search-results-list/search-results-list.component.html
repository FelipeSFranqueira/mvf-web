<div
  class="z-3 position-sticky top-0 d-flex flex-wrap justify-content-center gap-4 py-4 px-5 shadow-sm bg-primary"
>
  <mvf-professional-search-bar />
  <button class="btn btn-light col-lg-auto col-12">Buscar</button>
</div>

<div class="cards-container">
  <ng-container *ngIf="(searchResults$ | async)?.length; else no_data">
    <mvf-professional-card
      *ngFor="let professional of searchResults$ | async"
    />
  </ng-container>
  <ng-template #no_data>
    <lib-mvf-loader *ngIf="isSearchLoading$ | async" />
    <h3 *ngIf="(isSearchLoading$ | async) === false">
      Sem resultados para a sua busca.
    </h3>
  </ng-template>
</div>
