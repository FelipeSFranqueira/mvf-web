<div class="min-h-screen bg-white-smoke d-flex flex-column align-items-center">
  <div class="container">
    <div class="text-center my-5">
      <h1 class="fw-bold mb-3">
        Cadastro para profissionais e/ou empresas prestadoras de serviços
      </h1>
      <p class="text-offset">
        Prossiga o cadastro por aqui <strong>apenas</strong> caso seu interesse
        seja em fornecer serviços de frete para clientes.
      </p>
    </div>

    <div class="row">
      <div
        class="col-lg-8 col-10 mx-auto bg-white rounded p-4 shadow-sm"
        [ngSwitch]="currentStep"
      >
        <mvf-registration-user-info *ngSwitchCase="steps.UserRegistration" />
        <mvf-registration-user-documents
          *ngSwitchCase="steps.DocumentsRegistration"
        />
        <mvf-registration-user-business
          *ngSwitchCase="steps.BusinessRegistration"
        />
        <mvf-registration-professional-review
          *ngSwitchCase="steps.ReviewData"
        />

        <div class="d-flex justify-content-end gap-2">
          <button
            class="ml-auto btn btn-outline-primary"
            *ngIf="currentStep !== steps.UserRegistration"
            (click)="facade.returnToPreviousStep()"
          >
            Voltar
          </button>
          <button
            class="ml-auto btn btn-primary"
            *ngIf="currentStep !== steps.ReviewData"
            (click)="facade.goToNextStep()"
          >
            Próximo
          </button>
          <button
            class="ml-auto btn btn-primary"
            *ngIf="currentStep === steps.ReviewData"
          >
            Finalizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
