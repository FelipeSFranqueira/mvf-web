<section
  class="min-vh-100 d-flex align-items-center text-center text-lg-start bg-white-smoke py-4"
>
  <div class="container">
    <div class="row text-center">
      <h1 class="fw-bold mb-3">
        Crie sua conta aqui, seja você um
        <span class="text-primary">cliente ou prestador de serviço</span>
      </h1>
    </div>

    <div class="row my-4">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="col-lg-6 col-12 text-start bg-white rounded shadow-sm">
          <div class="card-body p-4">
            <h2>Registre-se</h2>
            <p>
              Crie sua conta e comece a organizar sua mudança ou promover seus
              serviços de frete!
            </p>

            <form class="my-4">
              <div class="row">
                <div class="col-md-4 col-12 mb-md-0 mb-3">
                  <label class="form-label" for="first-name">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="Digite seu nome"
                  />
                </div>
                <div class="col mb-3">
                  <label class="form-label" for="last-name">Sobrenome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Digite seu sobrenome"
                  />
                </div>
              </div>
              <div class="col mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="exemplo@email.com"
                />
              </div>
              <div class="col mb-3">
                <label class="form-label" for="password">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="••••••••"
                />
              </div>

              <button class="btn btn-primary btn-lg w-100 mt-2">
                Criar conta
              </button>
            </form>
            <div class="row text-center g-0">
              <span> Já tem uma conta? </span>
              <a routerLink="/auth/login" class="link pointer"
                >Voltar para Login</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
