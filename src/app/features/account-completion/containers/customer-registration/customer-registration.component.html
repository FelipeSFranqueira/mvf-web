<div class="min-vh-100 min-vw-100 bg-white-smoke pt-5">
  <div class="text-center my-5">
    <h1 class="fw-bold mb-3">
      Cadastro para
      <span class="text-primary">clientes</span>
    </h1>
    <p class="text-offset">
      Prossiga o cadastro por aqui <strong>apenas</strong> caso seu interesse
      seja <strong>contratar</strong> serviços.
    </p>
  </div>
  <div class="col-lg-8 col-10 mx-auto bg-white rounded p-4 shadow-sm">
    <div class="mb-3">
      <h3>Finalize seu cadastro</h3>
      <p class="text-offset small">
        Precisamos confirmar que você é uma pessoa real. Preencha o seu CPF
        abaixo para validarmos a sua identidade.
      </p>
    </div>

    <div class="row mb-3">
      <div class="container col-12">
        <label for="firstName" class="form-label">CPF</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          placeholder="000.000.000-00"
          imask="000.000.000-00"
          [formControl]="cpf"
        />
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button
        class="ml-auto btn btn-primary"
        [disabled]="cpf.invalid"
        (click)="finishRegistration()"
      >
        Finalizar
      </button>
    </div>
  </div>
</div>
