<form>
  <h3>Sua conta</h3>
  <p class="text-offset small">
    As credenciais abaixo serão utilizadas para que você acesse a sua conta.
  </p>
  <div class="row mb-3">
    <div class="container col">
      <label for="email" class="form-label">E-mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="exemplo@email.com"
      />
    </div>
  </div>

  <div class="row mb-3 d-flex align-items-end">
    <div class="container col-md-6 mb-md-0 mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="••••••••"
      />
    </div>
    <div class="container col">
      <label for="passwordConfirmation" class="form-label"
        >Confirme sua senha</label
      >
      <input
        type="password"
        id="passwordConfirmation"
        class="form-control"
        placeholder="••••••••"
      />
    </div>
  </div>
</form>
